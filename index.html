<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="top-message"></div>

  <div class="card">
    <img src="assets/cute.gif" class="icon" alt="cute icon">
    <h1>Elena will you be my valentine?</h1>

    <div class="buttons">
      <button id="yesBtn" class="pill-btn yes-style">Yes</button>
      <button id="noBtn" class="pill-btn no-style">No</button>
    </div>
  </div>

  <!-- Sad bubble -->
  <div id="sad-bubble">
    <p id="bubble-text">It must be an error... please try again</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
