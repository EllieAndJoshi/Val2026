<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- ================= LOGIN SCREEN ================= -->

  <div id="login-screen" class="login-screen">
    <div class="login-card">
      <h1>Who are you?</h1>

      <input type="text" id="nameInput" class="pill-input" placeholder="Type your name...">

      <div class="login-buttons">
        <button id="idkBtn" class="pill-btn">I don't know</button>
        <button id="enterBtn" class="pill-btn yes-style">Enter</button>
      </div>

      <p id="login-error"></p>
    </div>
  </div>

  <!-- ================= MAIN PAGE ================= -->

  <div id="main-content" style="display:none;">
    
  <div id="top-message"></div>

  <div class="card">
    <img src="assets/cute.gif" class="icon" alt="cute icon">
    <h1>Elena will you be my valentine??</h1>

    <div class="buttons">
      <button id="yesBtn" class="pill-btn yes-style">Yes</button>
      <button id="noBtn" class="pill-btn no-style">No</button>
    </div>
  </div>

  <!-- Sad bubble -->
  <div id="sad-bubble">
    <p id="bubble-text">It must be an error... please try again</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
