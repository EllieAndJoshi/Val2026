<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¸ Take a screenshot here!</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="camera-page">

  <!-- =========================
       SIDEBAR (RIGHT SIDE)
  ========================== -->
  <div id="sidebar" class="open">

    <div id="sidebar-toggle">â¯</div>

    <button id="toggleFilter" class="pill-btn sidebar-btn active">
      Toggle Filter
    </button>

    <button id="flipCamera" class="pill-btn sidebar-btn">
      Flip Camera
    </button>

    <button id="readyPic" class="pill-btn sidebar-btn">
      Ready for pic
    </button>

    <hr>

    <div class="filter-title">Filters</div>

    <button class="pill-btn sidebar-btn filter-btn active" data-filter="filter1.png">
      Landscape
    </button>

    <button class="pill-btn sidebar-btn filter-btn" data-filter="filter2.png">
      Portrait
    </button>

  </div>


  <!-- =========================
       CAMERA CONTAINER
  ========================== -->
  <div class="camera-container">

    <!-- Live camera -->
    <video id="video" autoplay playsinline></video>

    <!-- Filter overlay -->
    <img id="cameraFilter" class="camera-filter" alt="Filter">

    <!-- Countdown overlay -->
    <div id="countdown" class="countdown"></div>

  </div>

  <script src="camera.js"></script>

</body>
</html>
