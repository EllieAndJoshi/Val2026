<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoBooth!</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="camera-page">

  <!-- ROUND PINK ARROW BUTTON -->
  <div id="sidebar-toggle">❮</div>

  <!-- Sidebar -->
  <div id="sidebar" class="open">

    <button id="toggleFilter" class="pill-btn sidebar-btn active">
      Filtre
    </button>

    <button id="flipCamera" class="pill-btn sidebar-btn">
      Cam mirroir
    </button>

    <button id="readyPic" class="pill-btn sidebar-btn">
      Prête?
    </button>

    <hr>

    <div class="filter-title">Filtres</div>

    <button class="pill-btn sidebar-btn filter-btn active" data-filter="filter1.png">
      Paysage
    </button>

    <button class="pill-btn sidebar-btn filter-btn" data-filter="filter2.png">
      Portrait
    </button>

  </div>

  <!-- Camera -->
  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <img id="cameraFilter" class="camera-filter" alt="filter">
    <div id="countdown" class="countdown"></div>
  </div>

  <script src="camera.js"></script>
</body>
</html>
