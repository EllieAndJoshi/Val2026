<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¸ Take a screenshot here!</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="camera-page">

  <!-- Sidebar -->
  <div id="sidebar" class="open">
    <div id="sidebar-toggle">â®</div>

    <button id="toggleFilter" class="pill-btn sidebar-btn active">
      Toggle filter
    </button>

    <button id="flipCamera" class="pill-btn sidebar-btn">
      Flip camera
    </button>

    <button id="readyScreen" class="pill-btn sidebar-btn">
      Ready for screen
    </button>

    <hr>

    <div class="filter-title">Filters</div>

    <button class="pill-btn sidebar-btn filter-btn active" data-filter="filter1.png">
      Filter 1
    </button>

    <button class="pill-btn sidebar-btn filter-btn" data-filter="filter2.png">
      Filter 2
    </button>

    <button class="pill-btn sidebar-btn filter-btn" data-filter="filter3.png">
      Filter 3
    </button>
  </div>

  <!-- Camera -->
  <div class="camera-container">
    <video id="video" autoplay playsinline></video>

    <img
      id="cameraFilter"
      class="camera-filter"
      alt="filter"
    >
  </div>

  <script src="camera.js"></script>
</body>
</html>
